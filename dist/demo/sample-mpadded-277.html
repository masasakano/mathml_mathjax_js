<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test of MathML/Mathjax</title>
  <script src="https://masasakano.github.io/mathml_mathjax_js/dist/mathml-mpadded-2-7-7.min.js"> </script>
  <script>
   // H2 title is modified according to the browser.
   (function(){window.addEventListener("load",function(){
     if (document.querySelectorAll("div#mathjax_is_loaded").length) {
       document.getElementById("q2").innerHTML = "(Chrome-like)";
     } else {
       document.getElementById("q2").innerHTML = "(Firefox/Safari)";
     }
   })})();
  </script>
</head>
<body>

<h2>Test <span id="q2"></span></h2>

<p>
Using <i>a</i>, the formula
<math xmlns="http://www.w3.org/1998/Math/MathML" alttext="\sqrt{a}">
  <msqrt>
    <mi>a</mi>
  </msqrt>
</math>
is displayed inline.
</p>

        <mo form="prefix">(</mo> <mo>-</mo> <mn>1</mn> <mo form="postfix">)</mo>
      </mrow>
    </mrow> </msqrt> </mtd>
  </mtr> <mtr>

    </mtd>
  </mtr>
</mtable>

</body>
</html>
